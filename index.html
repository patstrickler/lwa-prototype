<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Platform Prototype</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Analytics Platform Prototype</h1>
            <nav class="main-nav">
                <a href="#" data-page="query-builder" class="nav-link active">Query</a>
                <a href="#" data-page="analysis" class="nav-link">Analyze</a>
                <a href="#" data-page="visualization" class="nav-link">Visualization</a>
                <a href="#" data-page="reports" class="nav-link">Reports</a>
            </nav>
        </header>
        
        <main>
            <div class="main-content">
                <section id="query-builder-page" class="page active">
                    <div class="query-builder-layout">
                        <aside class="table-browser-sidebar">
                            <div id="table-browser"></div>
                        </aside>
                        <div class="query-builder-content">
                            <div id="saved-datasets-container"></div>
                            <div class="panel">
                                <h2>Query</h2>
                                <div id="query-builder"></div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="analysis-page" class="page">
                    <div class="analysis-layout">
                        <aside class="dataset-browser-sidebar">
                            <div id="dataset-browser-analysis"></div>
                        </aside>
                        <div class="analysis-content">
                            <div class="panel">
                                <h2>Analyze</h2>
                                <div id="analysis-panel"></div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="visualization-page" class="page">
                    <div class="visualization-layout">
                        <aside class="dataset-browser-sidebar">
                            <div id="dataset-browser-visualization"></div>
                        </aside>
                        <div class="visualization-content">
                            <div class="panel">
                                <h2>Visualization</h2>
                                <div id="visualization-panel"></div>
                            </div>
                        </div>
                        <aside class="visualization-builder-sidebar">
                            <div id="visualization-builder-container"></div>
                        </aside>
                    </div>
                </section>
                
                <section id="reports-page" class="page">
                    <div class="reports-layout">
                        <div class="reports-content">
                            <div class="panel">
                                <h2>Reports & Dashboards</h2>
                                <div id="reports-panel"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
