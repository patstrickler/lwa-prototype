<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Platform Prototype</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Analytics Platform Prototype</h1>
            <nav class="main-nav">
                <a href="#" data-page="query-builder" class="nav-link active">Query Builder</a>
                <a href="#" data-page="analysis" class="nav-link">Analysis Layer</a>
                <a href="#" data-page="visualization" class="nav-link">Visualization Layer</a>
            </nav>
        </header>
        
        <main>
            <div class="main-content">
                <section id="query-builder-page" class="page active">
                    <div class="query-builder-layout">
                        <aside class="table-browser-sidebar">
                            <div id="table-browser"></div>
                        </aside>
                        <div class="query-builder-content">
                            <div class="panel">
                                <h2>Query Builder</h2>
                                <div id="query-builder"></div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="analysis-page" class="page">
                    <div class="analysis-layout">
                        <aside class="dataset-browser-sidebar">
                            <div id="dataset-browser"></div>
                        </aside>
                        <div class="analysis-content">
                            <div class="panel">
                                <h2>Analysis Layer</h2>
                                <div id="analysis-panel"></div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="visualization-page" class="page">
                    <div class="panel">
                        <h2>Visualization Layer</h2>
                        <div id="visualization-panel"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
