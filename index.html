<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Platform Prototype</title>
    <link rel="icon" href="data:,">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material Symbols (for newer icons) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <!-- Custom CSS (loads after Bootstrap for overrides) -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div class="container-fluid px-4 py-3">
        <header class="mb-4">
            <h1 class="h2 mb-3">Analytics Platform Prototype</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm">
                <div class="container-fluid">
                    <div class="navbar-nav">
                        <a href="#" data-page="query-builder" class="nav-link active">Query</a>
                        <a href="#" data-page="analysis" class="nav-link">Analyze</a>
                        <a href="#" data-page="visualization" class="nav-link">Visualization</a>
                        <a href="#" data-page="reports" class="nav-link">Reports</a>
                        <a href="#" data-page="admin" class="nav-link">Admin</a>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="main-content">
                <section id="query-builder-page" class="page active">
                    <div class="row g-3">
                        <aside class="col-lg-3">
                            <div class="card h-100">
                                <div id="table-browser"></div>
                            </div>
                        </aside>
                        <div class="col-lg-9">
                            <div id="saved-datasets-container" class="mb-3"></div>
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="h5 mb-0">Query</h2>
                                </div>
                                <div class="card-body">
                                    <div id="query-builder"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="analysis-page" class="page">
                    <div class="row g-3">
                        <aside class="col-lg-3">
                            <div class="card h-100">
                                <div id="dataset-browser-analysis"></div>
                            </div>
                        </aside>
                        <div class="col-lg-9">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="h5 mb-0">Analyze</h2>
                                </div>
                                <div class="card-body">
                                    <div id="analysis-panel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="visualization-page" class="page">
                    <div class="row g-3">
                        <div class="col-lg-9">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h2 class="h5 mb-0">Visualization Preview</h2>
                                </div>
                                <div class="card-body">
                                    <div id="visualization-panel"></div>
                                </div>
                            </div>
                        </div>
                        <aside class="col-lg-3">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h2 class="h5 mb-0">Chart Builder</h2>
                                </div>
                                <div class="card-body">
                                    <div id="visualization-builder-sidebar"></div>
                                </div>
                            </div>
                        </aside>
                    </div>
                </section>
                
                <section id="reports-page" class="page">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="h5 mb-0">Reports & Dashboards</h2>
                                </div>
                                <div class="card-body">
                                    <div id="reports-panel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="admin-page" class="page">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div id="admin-panel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
